<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="picture">
                <div class="logo">
                    <img src=".\Satshy.png" alt="Satshy">
                    <p >Satshy</p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="top-page">
                <div class="dummy-text">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="remote-text">You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="#">
                <div class="formm">
                    

                    <div class="first-row">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    </div>

                    <div class="second-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" pattern='[0-9]{10}' minlength="1" maxlength="11">
                    
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    </div>
                </div>
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    
                </div>

                <div class="account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>

            </form>
        
           
        </div>
        
        
    
    
</body>
</html>
